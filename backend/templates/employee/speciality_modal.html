<div class="modal fade" id="createSpecialityModal" tabindex="-1" aria-labelledby="createSpecialityModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createSpecialityModalLabel">Создать Специальность</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{url_for('create_speciality')}}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название</label>
                        <input class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <input class="form-control" id="description" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Направление</label>
                        <input class="form-control" id="area" name="area">
                    </div>
                    <div class="mb-3">
                        <label for="subjects" class="form-label">Предметы</label>
                        <input class="form-control" id="subjects" name="subjects">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
