{% extends "base_employee.html" %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Направление</th>
            <th scope="col">Предметы</th>
        </tr>
    </thead>
    <tbody>
        {% for speciality in specialities %}
        <tr>
            <td>{{speciality.name}}</td>
            <td>{{speciality.description}}</td>
            <td>{{speciality.area}}</td>
            <td>
                {% for subject in speciality.subjects %}
                <p>{{subject}}</p>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
